<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Adansi Quiz</title>
</head>
<body>
    
    <div class="container">
        
        <!-- --start button-- -->
        <button type="submit" class="start-btn">Start game</button>

        <div class="game-rules">
            <h2 class="title">Rules to note</h2>
            <div class="rules">
                <p>1. Once you start the game you cannot quit</p>
                <p>2. You have 15s to answer each question</p>
                <p>3. You would have a set of 10 questions</p>
                <p>Good luck!</p>
            </div>
            <div class="rules-btn">
                <button class="rules-quit-btn">Quit</button>
                <button class="rules-start-btn">Start</button>
            </div>
           
        </div>


        
          
        <div class="quiz-container">
            <div class="quiz-heading">
                <h2 class="title">Welcome ðŸ˜„</h2>
                <div class="timer">
                    
                        <div class="time-left">Time left: </div>
                        <div class="timer-sec">15</div>
                    
                </div>
            </div>

            <div class="quiz-section">
                <div class="que-text">
                    <!-- <span>heyy</span> -->
                </div>

                <div class="option-list">


                </div>

            </div> 

            <div class="footer">
                <div class="total-que">

                    <span> <p>1</p> of <p>5</p> questions</span>
                </div>

                <button class="next-btn">Next</button>
            </div>

        </div>




        <div class="result-container">
            <div class="icon"><i class='bx bxs-party'></i><i class='bx bxs-party'></i></i></div>
        

            <div class="complete_text">
                <h3>You have completed the quiz</h3>
            </div>
            <div class="score-text">
                <!-- <span>sorry you got only <p>2</p> out of <p>10</p></span> -->
            </div>
            <div class="complete-btn">
                <button class="restart">Restart</button>
                <button class="quit">Quit</button>
            </div>

        </div>

    </div>

            
            
                

    <!-- <script src="js/questions.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
